<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? ğŸ’</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Animated Background Layers -->
    <div class="background-layer"></div>
    <div class="gradient-overlay"></div>

    <!-- Sparkle Container -->
    <div class="sparkle-container"></div>

    <!-- Floating Background Elements -->
    <div class="floating-elements"></div>

    <!-- Petal Container -->
    <div class="petal-container"></div>

    <!-- Cursor Trail Container -->
    <div class="cursor-trail"></div>

    <!-- Background Music (auto-plays) -->
    <audio id="bgMusic" loop>
      <source id="musicSource" type="audio/mpeg" />
    </audio>

    <!-- Music Toggle Button -->
    <button id="musicToggleBtn" class="music-toggle-btn" title="Toggle Music">
      ğŸ”‡
    </button>

    <!-- Main Content Container -->
    <div class="container glass-effect">
      <!-- Decorative corners -->
      <div class="corner-decoration top-left">ğŸ’•</div>
      <div class="corner-decoration top-right">ğŸ’•</div>
      <div class="corner-decoration bottom-left">ğŸ’•</div>
      <div class="corner-decoration bottom-right">ğŸ’•</div>

      <h1 id="valentineTitle" class="glow-text"></h1>

      <!-- First Question -->
      <div class="question-section" id="question1">
        <h2 id="question1Text" class="typewriter-text"></h2>
        <div class="button-group">
          <button
            class="cute-btn glow-btn"
            onclick="moveButton(this)"
            id="yesBtn1"
          ></button>
          <button
            class="cute-btn glow-btn"
            onclick="moveButton(this)"
            id="noBtn1"
          ></button>
        </div>
      </div>

      <!-- Second Question (Love Meter) -->
      <div class="question-section hidden" id="question2">
        <h2 id="question2Text"></h2>
        <div class="love-meter">
          <div class="meter-glow"></div>
          <input
            type="range"
            min="0"
            max="10000"
            value="100"
            class="slider"
            id="loveMeter"
          />
          <p>
            <span class="love-value-container">
              <span id="startText"></span>
              (<span id="loveValue" class="counter-animate">100</span>%)
            </span>
            <span id="extraLove" class="hidden"></span>
          </p>
        </div>
        <button
          class="cute-btn glow-btn"
          onclick="showNextQuestion(3)"
          id="nextBtn"
        ></button>
      </div>

      <!-- Final Question -->
      <div class="question-section hidden" id="question3">
        <h2 id="question3Text" class="big-question"></h2>
        <div class="final-buttons">
          <button
            class="cute-btn final-yes heartbeat"
            onclick="celebrate()"
            id="yesBtn3"
          ></button>
          <button
            class="cute-btn escape-btn"
            onclick="moveButton(this)"
            id="noBtn3"
          ></button>
        </div>
      </div>

      <!-- Celebration -->
      <div class="celebration hidden" id="celebration">
        <div class="confetti-container" id="confettiContainer"></div>
        <h2 id="celebrationTitle" class="celebration-title"></h2>
        <p class="celebration-text" id="celebrationMessage"></p>
        <p class="celebration-emojis" id="celebrationEmojis"></p>

        <!-- Photo Gallery - Our Memories -->
        <div class="photo-gallery hidden" id="photoGallery">
          <h3 class="gallery-title">Our Memories Together</h3>
          <div class="gallery-container">
            <div class="gallery-slide">
              <img id="galleryImage" src="" alt="Our Memory" />
              <p class="gallery-caption" id="galleryCaption"></p>
            </div>
          </div>
          <div class="gallery-controls">
            <button class="gallery-nav prev" onclick="prevPhoto()">â®</button>
            <div class="gallery-dots" id="galleryDots"></div>
            <button class="gallery-nav next" onclick="nextPhoto()">â¯</button>
          </div>
        </div>

        <div class="love-letter" id="loveLetter"></div>
        <div class="fireworks"></div>
      </div>
    </div>

    <!-- Secret Answer Button -->
    <div class="secret-answer">
      <button
        class="cute-btn special shimmer"
        onclick="showNextQuestion(2)"
        id="secretAnswerBtn"
      ></button>
    </div>
    <div id="tryAgainPopup" class="popup-overlay hidden">
      <div class="popup-content">
        <img src="photos/tryagain.png" alt="Try Again!" />
      </div>
    </div>

    <!-- Slap Sound -->
    <audio id="slapSound" src="music/slap.mp3"></audio>

    <!-- Heartbeat Sound -->
    <audio id="heartbeatSound" src="music/heaartbeat.mp3"></audio>

    <!-- Yay Sound -->
    <audio id="yaySound" src="music/Yay!.mp3"></audio>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
